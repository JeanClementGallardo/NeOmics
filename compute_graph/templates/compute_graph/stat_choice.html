<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Neomics</title>
     {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'compute_graph/bootstrap.css' %}">

</head>
<body>
<a href="/">Home</a>
<h1>Compute graph</h1>
    {%  if families %}
        {% for family in families %}
            {% if family.analysis_set.all %}
                <h2>{{ family.name }}</h2>
                <ul>
                    {% for analysis in family.analysis_set.all %}
                        <li><a href="{{ request.path }}/{{ analysis.name }}">{{ analysis.name }}</a></li>
                    {% endfor %}
                </ul>

            {% endif %}
        {% endfor %}
    {% endif %}
</body>
</html>
